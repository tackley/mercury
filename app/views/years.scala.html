@(years: List[Int])

@main("Network Front Time Machine") {

  <div id="wrapper">

      <div id="revision-list">
          <ol>
             @for(yr <- years) {
                <li><a href="/@yr">@yr</a></li>
             }
          </ol>
      </div>

      <iframe name="display" id="display">

      </iframe>

  </div>

}
