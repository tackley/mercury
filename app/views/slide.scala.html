@(allShots: Screenshots, initialIdx: Int, initial: lib.DataStore.Screenshot)

@main("Network Front Time Machine") {

<script>
  var global_screens = @{Html(allShots.asJson.toString())};
  var global_curIdx = @initialIdx;
</script>

<script src="@routes.Assets.at("js/slide.js")" type="text/javascript"></script>

@snippets.nav(allShots, Some(initial))

<div class="container-fluid">

    <img id="screenshot" src="@initial.full">

</div>

<div class="tm-bottom-right">
  <a id="tm-html-link" class="btn btn-small" href="#" target="_blank">See original &raquo;</a>
</div>


}
